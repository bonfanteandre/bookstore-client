<div class="container">
    <div class="row mt-2">
        <div class="col-12">
            <button type="button" class="btn btn-success" (click)="addBook()">
              <i class="fa fa-plus"></i>
              Cadastrar livro
            </button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th>TÃ­tulo</th>
                    <th class="text-center">Autor</th>
                    <th class="text-center">Categoria</th>
                    <th class="text-center"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let book of books">
                    <td>{{ book.title }}</td>
                    <td class="text-center">{{ book.author }}</td>
                    <td class="text-center">{{ book.category }}</td>
                    <td class="text-center">
                      <button type="button" class="btn btn-primary mr-2" (click)="editBook(book)">
                        <i class="fa fa-pencil"></i>
                      </button>
                      <button type="button" class="btn btn-danger" (click)="deleteBook(book)">
                        <i class="fa fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
